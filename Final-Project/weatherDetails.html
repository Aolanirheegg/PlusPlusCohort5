<!DOCTYPE html>
<html>
  <head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/cd3939f2c6.js"
      crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <header>
      <nav id="main-nav" class="flex-nav">
        <div id="full-nav" aria-label="Main menu">
          <ul>
            <li class="logo" id="to-home">
              <a href="./index.html" aria-label="back to the homepage">
                Home
            </li>
            <li>
              <a href="./about.html">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="weather-app">
      <h1 class="center">Weather App</h1>
      <div class="row">
      <form class="city-form">
        <input
        type="search"
        placeholder="Type a city..."
        autofocus="on"
        autocomplete="off"
        id="city-input" />
        <input type="submit" id="search" value="Search"/>
      </form>
      </div>
      <h1>City Name</h1>
        <div class="row">
          <ul>
            <li id="date"></li>
            <li id="weather-summary"></li>
          </ul>
      </div>
      <div class="row">
          <div class="column">
            <i class="fas fa-cloud-sun"></i>
            <span id="tempNum"></span> <sup><a href="" id="celsius">°C</a> |<a href="" id="fahrenheit">°F</a></sup>
          </div>
          <div class="column">
            <div id="weatherInfo">
              <ul>
                <li>Humidity: <span id=humidity>0</span>%</li>
                <li>Wind: <span id=wind>0</span> mph</li>
              </ul>
            </div>
          </div>
      </div>
    </main>
    <footer class="center">
      <p>Created by <a href=about.html>Code Chica ++ Cohort 5</a> </p>
    </footer>
  <script src="src/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/cd3939f2c6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/src/styles.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col -12">
            <h1>It is currently 60° in Austin</h1>
          </div>
          <div class="row">
            <div class="col - 12 window">
              <i class="fas fa-border-all"></i>
            </div>
          </div>

          <div class="row five-day-forecast" style="width: 85%;">
            <div class="col">
              <h3>Tomorrow</h3>
              <i class="fas fa-cloud-rain"></i>
              <p>84°/64°</p>
            </div>
            <div class="col">
              <h3>Sunday</h3>
              <i class="fas fa-cloud-rain"></i>
              <p>84°/57°</p>
            </div>
            <div class="col">
              <h3>Monday</h3>
              <i class="fas fa-cloud-sun"></i>
              <p>72°/47°</p>
            </div>
            <div class="col">
              <h3>Tuesday</h3>
              <i class="fas fa-sun"></i>
              <p>77/54°</p>
            </div>
            <div class="col">
              <h3>Wednesday</h3>
              <i class="fas fa-cloud-sun"></i>
              <p>85°/60°</p>
            </div>
          </div>
          <div class="row">
              <form>
  <div class="col check-weather">
    <label class="form-label">Check the weather in any city:</label>
    <input type="text" class="form-control" placeholder="Ex. Paris, New York..." style="width: 75%;" >
    <button type="submit" class="btn btn-primary">Update City</button>
</form>
<p> coded by: Rebekah Cruz</p>
</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
